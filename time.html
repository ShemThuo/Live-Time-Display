<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Live Time Display</title>
    <meta name="description" content="A beautiful digital clock that displays the current time and updates every second">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f1419);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .clock-container {
            background: radial-gradient(ellipse at center, rgba(39, 39, 42, 0.8), rgba(26, 26, 46, 0.9));
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 24px;
            padding: 4rem;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 60px rgba(56, 189, 248, 0.3),
                inset 0 1px 0 rgba(56, 189, 248, 0.1);
            text-align: center;
        }
        
        .time-display {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #38bdf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(56, 189, 248, 0.5));
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            margin-bottom: 1.5rem;
        }
        
        .date-display {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: rgba(248, 250, 252, 0.7);
            font-weight: 500;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
        }

        .clock-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(56, 189, 248, 0.8));
            }
        }

        @media (max-width: 768px) {
            .clock-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time-display" id="timeDisplay">00:00:00</div>
        <div class="date-display" id="dateDisplay">Loading...</div>
        <div class="clock-label">Digital Clock</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
        });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
        });

        document.getElementById('timeDisplay').textContent = timeString;
        document.getElementById('dateDisplay').textContent = dateString;
        }

        updateClock();
        
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
